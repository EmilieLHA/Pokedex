<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Pokedex</title>

</head>

<body class="bg-dark text-white text-center">

<h1 class="m-4">Bienvenue dans le Pokedex</h1>

<!-- Formulaire de recherche  -->

<div class="container" style="width: 50%; min-width: 300px;">

    <form>
        <label for="pokemon" class="form-label">Chercher un pokemon</label>
        <input type="text" class="form-control" autocomplete="off" id="pokemon">
        <div id="pokemonHelp" class="form-text">Quel Pokemon veux-tu consulter?</div>
        
    </form>

    <!-- loader  -->

    <div class="chargement spinner-border text-white mt-4" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

</div>

<!-- Liste des Pokemons  -->

<div class="container mt-4">
        <ul class="listePokemon list-group d-flex flex-row flex-wrap justify-content-center">
            
        </ul>
</div>

<!-- Lien vers les scripts  -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
